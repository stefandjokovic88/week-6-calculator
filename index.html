<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Home Page</title>
</head>
<body id="body">
    <div class="main">
        <div class="container">
            <header>
                <div><p>calc</p></div>
                <div class="mode">
                    <div class="theme">
                        <div class="blank"></div>
                        <p>theme</p>
                    </div>
                    <div class="right">
                        <div class="option">
                            <p class="option-1" id="option-1">1</p>
                            <p class="option-2" id="option-2">2</p>
                            <p class="option-3" id="option-3">3</p>
                        </div>
                        <div class="slider">
                            <div class="circle circle-1" id="circle-1"></div>
                            <div class="circle circle-2" id="circle-2"></div>
                            <div class="circle circle-3" id="circle-3"></div>
                        </div>
                    </div>
                </div>
            </header>
            <input id="input">
            <div class="calc">
                <button class="seven" id="seven">7</button>
                <button class="eight" id="eight">8</button>
                <button class="nine" id="nine">9</button>
                <button class="delete" id="delete">del</button>
                <button class="four" id="four">4</button>
                <button class="five" id="five">5</button>
                <button class="six" id="six">6</button>
                <button class="addition" id="addition">+</button>
                <button class="one" id="one">1</button>
                <button class="two" id="two">2</button>
                <button class="three" id="three">3</button>
                <button class="subtraction" id="substraction">-</button>
                <button class="point" id="point">.</button>
                <button class="zero" id="zero">0</button>
                <button class="division" id="division">/</button>
                <button class="multiplication" id="multiplication">x</button>
                <button class="reset" id="reset">reset</button>
                <button class="equally" id="equally">=</button>
            </div>
        </div>
    </div>
</body>
</html>
